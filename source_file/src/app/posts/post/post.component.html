<div>
  <table class="table">
    <thead>
      <tr>
        <th>User Id</th>
        <th>ID</th>
        <th>Title</th>
        <th>Body</th>
      </tr>
    </thead>
   <tbody>
    <ng-container *ngFor="let post of posts">
            <tr>
              <th>{{post.userId}}</th>
              <th>{{post.id}}</th>
              <th>{{post.title}}</th>
              <th>{{post.body}}</th>
            </tr>
    </ng-container>
   </tbody>
  </table>
</div>
